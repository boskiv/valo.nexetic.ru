<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jambotron.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <title>Nexetic VALO</title>
</head>
<body>
<div class="container">
    <div class="header">
        <!--<ul class="nav nav-pills pull-right">-->
            <!--<li class="active"><a href="#">Home</a></li>-->
            <!--<li><a href="#">About</a></li>-->
            <!--<li><a href="#">Contact</a></li>-->
        <!--</ul>-->
        <h3 class="text-muted">Проект: <strong>VALO</strong></h3>
    </div>

    <div class="jumbotron" id="reg-form">
        <h1>Регистрация</h1>
        <p class="lead">Получите Вашу копию продукта!</p>
        <div style="text-align: center;"><label for="vcard"><i class="glyphicon glyphicon-camera vcard-label"></i></label>
        <input type="file" id="vcard" accept="image/*;capture=camera"></div>
        <p align="center">Добавить визитку</p>
        <p align="center"><a class="btn btn-lg btn-success" href="#" role="button" id="create-button">Новый клиент</a></p>
    </div>

    <div class="jumbotron" id="survey-form" hidden>
        <h1>Опрос</h1>

        <table class="table">
            <tbody>
            <tr>
                <td class="td-survey"><label for="count">Сколько человек работают в вашей организации?</label></td>
                <td width="210px" align="right">
                    <select class="form-control" id="count">
                        <option>100</option>
                        <option>200</option>
                        <option>300</option>
                        <option>400</option>
                        <option>500</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="td-survey"><label for="service">Какими сервисами по хранению информации пользуются Ваши сотрудники?</label></td>
                <td width="210px" align="right">
                    <select class="form-control" id="service">
                        <option>Локальный сервер</option>
                        <option>Dropbox</option>
                        <option>Яндекс диск</option>
                        <option>Google Drive</option>
                        <option>Mail Disk</option>
                        <option>Другое</option>
                    </select>
                </td>
            </tr>
            <tr>

                <td class="td-survey"><label for="activity">Контролируете ли вы эту активность?</label></td>
                <td width="210px" align="right">
                    <select class="form-control" id="activity">
                        <option>Да</option>
                        <option>Нет</option>
                        <option>Затрудняюсь ответить</option>
                    </select>
                </td>
            </tr>
            <tr>

                <td class="td-survey"><label for="functions">Какие дополнительные функции вам необходимы в будущем при работе с корпоративной информацией?</label></td>
                <td width="210px" align="right">
                    <select class="form-control" id="functions">
                        <option>Синхронизация и обмен файлами</option>
                        <option>Доступ к информации с любого устройства (мобильное/пк)</option>
                        <option>Резервное копирование/Восстановление информации</option>
                        <option>Другое</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <p align="center"><a class="btn btn-lg btn-primary" href="#" role="button" id="send-button">Отправить</a></p>
    </div>


    <div class="footer">
        <p>&copy; Nexetic 2014</p>
    </div>

</div> <!-- /container -->

<script src="js/jquery-2.1.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
